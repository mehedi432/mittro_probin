{% extends 'master.html' %}
{% block content %}

    <div class="container">
    <div class="row justify-content-center">
    {% for person in object_list %}
        <div class="col-md-4 col-sm-4">
            <a href="{% url 'person:person-detail' person.id%}" style="text-decoration:none">
                <div class="card shadow" style="" >
                    <img class="card-img-top" src={{person.image.url}} alt="{{person.style_name}}" style="width:100%" width="21rem" height="233rem">
                    <div class="card-body">
                        <h4 class="card-title font-weight-bolder text-dark" style="font-size: 13pt; margin-top: -5pt;">{{person.style_name}}</h4>
                        <p class="card-text text-dark" style="font-size: 13pt; margin-top: -5pt;">{{person.composition}}</p>
                    </div>
                </div>
            </a>
        </div>
    {% empty %}
        <div class="jumbotron text-center">
            No person found
        </div>
    {% endfor %}
    </div>
</div>


{% endblock content %}
