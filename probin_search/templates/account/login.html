{% extends 'account/master.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form onsubmit="event.preventDefault()" class="box" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <h1 style='font-family: 'Hind Siliguri', sans-serif;'>মিত্র ফাউন্ডেশন</h1>
                        <input type="text" name="" placeholder="Username"> 
                        <input type="password" name="" placeholder="Password"> 
                        <a class="forgot text-muted" href="#">Forgot password?</a> 
                        <input type="submit" name="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
